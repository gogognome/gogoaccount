invoiceGeneratorView.title = Add invoices
invoiceGeneratorView.helpText.html=<html><p>Generate invoices for one or more parties. First indicate what kind of invoice you \
  want to generate: a sales invoice or purchase invoice. Depending on the type of invoice you have to select an account \
  of type Debtor or Creditor. If only one of such account exists in the bookkeeping it is automatically selected. \
  Then create the lines of the invoice. After pressing the button you are asked to select the parties for which the \
  invoice must be generated. You can select one or more parties.\
  <p>In the input fields for id and description you can use {id} as placeholder for the party's id and {name} for as \
  place holder for the party's name.</html>
