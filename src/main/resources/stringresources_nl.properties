invoiceGeneratorView.title = Toevoegen facturen
invoiceGeneratorView.helpText.html=<html><p>Genereer facturen voor &eacute;&eacute;n of meerdere relaties. \
  Kies eerst het type van de te genereren factuur: verkoopfactuur of inkoopfactuur. Afhankelijk van het type factuur \
  moet een post van het type Debiteur of Crediteur worden geselecteerd. Als de boekhouding precies &eacute;&eacute;n \
  zo'n dergelijke post bevat, dan wordt deze automatisch geselecteerd. \
  Vervolgens voeg je de regels van de factuur toe. Als je op de knop drukt dan word je gevraagd de relaties te kiezen \
  waarvoor de factuur moet worden aangemaakt. Je kunt &eacute;&eacute;n of meerdere relaties kiezen. \
  <p>In de invoervelden voor id en omschrijving kun je {id} gebruiken als plaatsaanduiding voor het id van de relatie \
  en {name} als plaatsaanduiding voor de naam van de relatie.</html>
